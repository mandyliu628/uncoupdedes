<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mallarmé Interactive Layout</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mallarmé Interactive Layout Explorer</h1>
            <p>Move words horizontally by dragging left or right. Click words to highlight them.</p>
        </div>
        
        <div id="tooltip"></div>
        
        <div id="randomPrompt" class="prompt-box">
            Drag words horizontally to create your own interpretation. Click on words to highlight them.
        </div>
        
        <div class="tools">
            <button id="highlightBtn">Toggle Highlight Mode</button>
            <button id="increaseFontBtn">Increase Font Size</button>
            <button id="decreaseFontBtn">Decrease Font Size</button>
            <button id="boldBtn">Toggle Bold</button>
            <button id="resetLayoutBtn">Reset to Original</button>
            <button id="randomLayoutBtn">Generate Random Layout</button>
            <button id="saveLayoutBtn">Save Current Layout</button>
            <button id="newPromptBtn">New Interpretive Prompt</button>
        </div>
        
        <div class="poem-container" id="poemContainer">
            <!-- Line markers are added here dynamically -->
            
            <!-- The words will be populated here by JavaScript -->
        </div>
        
        <div class="panel">
            <h3>Reflection Notes</h3>
            <textarea class="reflection" id="reflectionText" placeholder="Write your thoughts and interpretations about your arrangement here..."></textarea>
        </div>
        
        <div class="panel" id="savedLayouts">
            <h3>Saved Layouts</h3>
            <div id="noSavedLayouts">No layouts saved yet.</div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
